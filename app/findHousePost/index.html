<h1>find house</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="area">area</label>
            <input type="text" id="house.area" class="form-control" ng-model="vm.house.area" required />
        </div>
        <div class="checkbox">
            <label for="trafficInfo">
            <input type="checkbox" id="house.trafficInfo" ng-model="vm.house.trafficInfo"> trafficInfo</label>
        </div>
        <div class="form-group">
            <label for="house.roommateGender">roommateGender</label>
            <select class="form-control" ng-init="vm.house.roommateGender = vm.house.roommateGender || 'none'" ng-model="vm.house.roommateGender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="dontCare">dontCare</option>
                <option value="none">none</option>
            </select> 
        </div>

        <div class="form-group">
            <label for="house.bathroom">bathroom</label>
            <select class="form-control" ng-init="vm.house.bathroom = vm.house.bathroom || 'private'" ng-model="vm.house.bathroom">
                <option value="private">private</option>
                <option value="shareWithAnother">shareWithAnother</option>
                <option value="shareWithThreePlus">shareWithThreePlus</option>
            </select> 
        </div>
        <div class="form-group">
            <label for="rentalTime">rentalTime</label>
            <input type="text" id="house.rentalTime" class="form-control" ng-model="vm.house.rentalTime" required />
        </div>

        <div class="form-group">
            <label for="contactInfo">contactInfo</label>
            <input type="text" id="house.contactInfo" class="form-control" ng-model="vm.house.contactInfo" required />
        </div>

        <div class="form-group">
            <label for="other">other</label>
            <input type="text" id="house.other" class="form-control" ng-model="vm.house.other">
        </div>



        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.postInfo()">Post</button>
        </div>
    </form>
</div>
