
<script src="./singleHouse/mapSearchBox.js"></script>
<div class="container">
	<h1>singleHouse</h1>
    <form method="post">
		<input class="form-control" id="house.address" ng-model="vm.house.address" type="text" placeholder="Address" required/>
        <label for="trafficInfo"><input type="checkbox" id="house.trafficInfo" ng-model="vm.house.trafficInfo"> trafficInfo</label>
        <input type="text" id="house.price" class="form-control" ng-model="vm.house.price" placeholder="monthly rental rate" required />
		<select class="form-control" ng-model="vm.house.utilityIncluded" required>
			<option value="" disabled="">utilityIncluded</option>
			<option value="all">all</option>
			<option value="partial">partial</option>
			<option value="none">none</option>
		</select> 
		<select class="form-control" ng-model="vm.house.roommateGender" required>
			<option value="" disabled="">roommateGender</option>
			<option value="male">male</option>
			<option value="female">female</option>
			<option value="mix">mix</option>
			<option value="none">none</option>
		</select>
		<select class="form-control" ng-model="vm.house.tenantGenderRestriction" required>
			<option value="" disabled="">tenantGenderRestriction</option>
			<option value="male">male</option>
			<option value="female">female</option>
			<option value="none">none</option>
		</select>
		<select class="form-control" ng-model="vm.house.totalRoomate" required>
			<option value="" disabled="">totalRoomate</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6+</option>
		</select>
		<select class="form-control" ng-model="vm.house.bathroom">
			<option value="" disabled="">bathroom</option>
			<option value="private">private</option>
			<option value="shareWithAnother">shareWithAnother</option>
			<option value="shareWithThreePlus">shareWithThreePlus</option>
		</select>
        <label for="furnished"><input type="checkbox" id="house.furnished" ng-model="vm.house.furnished"> furnished</label>
        <input class="form-control" type="text" datepicker="" ng-model="vm.fromdt" placeholder="fromdt" required/>
		<input  class="form-control" type="text" datepicker="" ng-model="vm.todt" ng-disabled="vm.todtlongterm == true" placeholder="todt" required/>
		<input type="checkbox" id="todtlongterm" ng-model="vm.todtlongterm" ng-click="vm.todt = null" > longterm</label>

        <input class="form-control" type="text" id="house.email" class="form-control" ng-model="vm.house.email" placeholder="email" required />
        <input class="form-control" type="text" id="house.wechat" class="form-control" ng-model="vm.house.wechat" placeholder="wechat"/>
        <input class="form-control" type="text" id="house.cell" class="form-control" ng-model="vm.house.cell" placeholder="cell"/>
        <input class="form-control" type="text" id="house.other" class="form-control" ng-model="vm.house.other"  placeholder="other"/>
        <button class="btn btn-primary" ng-click="vm.postInfo()">Post</button>

        <div class="botCatcher">
            <label for="botCatcher">
            <input type="checkbox" id="house.botCatcher" ng-model="vm.house.botCatcher"> botCatcher</label>
        </div>
    </form>
</div>

<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
