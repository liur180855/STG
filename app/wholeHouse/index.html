
<div class="form-container cubeContainer">
	<h1>wholeHouse</h1>
    <form method="post">
        <div class="form-group">
            <label for="address">address</label>
            <input type="text" id="house.address" class="form-control" ng-model="vm.house.address" placeholder="123 street name city state" required />
        </div>
        <div class="checkbox">
            <label for="trafficInfo">
            <input type="checkbox" id="house.trafficInfo" ng-model="vm.house.trafficInfo"> trafficInfo</label>
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <input type="text" id="house.price" class="form-control" ng-model="vm.house.price" placeholder="i.e 400" required />
        </div>

        <div>
            <p class="input-group">
            <label for="rentalTime">fromDate</label>
              <input type="date" class="form-control"  ng-model="vm.fromdt"  ng-required="true" close-text="Close" />
            </p>
        </div>

        <div>
        <label for="toDate">toDate</label>
            <p class="input-group">
              <input type="date" class="form-control" id="todt.todtenable"  ng-model="vm.todt"  ng-required="true" close-text="Close" />
            </p>
            <input type="checkbox" id="todtlongterm" ng-model="vm.todtlongterm" ng-click="vm.longtermEnable()"> longterm</label>
        </div>
    
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="house.email" class="form-control" ng-model="vm.house.email" required />
        </div>
        <div class="form-group">
            <label for="wechat">wechat</label>
            <input type="text" id="house.wechat" class="form-control" ng-model="vm.house.wechat" />
        </div>
        <div class="form-group">
            <label for="cell">cell</label>
            <input type="text" id="house.cell" class="form-control" ng-model="vm.house.cell" />
        </div>

        <div class="form-group">
            <label for="other">other</label>
            <input type="text" id="house.other" class="form-control" ng-model="vm.house.other">
        </div>



        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.postInfo()">Post</button>
        </div>

        <div class="botCatcher">
            <label for="botCatcher">
            <input type="checkbox" id="house.botCatcher" ng-model="vm.house.botCatcher"> botCatcher</label>
        </div>
    </form>
</div>
